<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block th:each="msg : ${messages.get(0)}">
        <h1 th:text="${msg}"></h1>
    </th:block>
    <th:block th:each="msg : ${messages.get(1)}">
        <h2 th:text="${msg}"></h2>
    </th:block>
    <h3 th:text="${messages.get(2)}"> </h3>
</div>
</body>
</html>
